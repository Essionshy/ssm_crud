log4j.rootCategory=INFO,CONSOLE,LOGFILE

log4j.logger.com.tingyu.employee.mapper=DEBUG
 
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern =%d{YYYY-MM-dd HH:mm:ss} %p %C %m %L%n

log4j.appender.LOGFILE = org.apache.log4j.FileAppender
log4j.appender.LOGFILE.File=G:\login.log
log4j.appender.LOGFILE.Append=true
log4j.appender.LOGFILE.layout = org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern =%d{YYYY-MM-dd HH:mm:ss} %p %C %m %L%n
 
